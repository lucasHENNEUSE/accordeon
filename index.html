<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accord Mets & Vins</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Accord Mets & Vins</h1>
        <p>Découvrez l’harmonie parfaite entre plats et vignobles</p>
    </header>

    <main class="container">

        <div class="card choix">
            <h2>Choisir le vin</h2>
            <select id="vinSelect">
                <option value="">Sélectionnez un vin…</option>
            </select>
        </div>

        <div class="card choix">
            <h2>Choisir le plat</h2>
            <select id="platSelect">
                <option value="">Sélectionnez un plat…</option>
            </select>
        </div>

        <div class="card suggestion">
            <h2>Suggestion</h2>
            <p id="suggestionText">Sélectionnez un vin ou un plat pour obtenir une suggestion…</p>
        </div>

        <div class="card description">
            <h2>Description</h2>
            <p id="descriptionText">La description apparaîtra ici…</p>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
